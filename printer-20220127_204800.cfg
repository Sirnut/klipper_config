# This file came from https://github.com/Klipper3d/klipper/blob/master/config/generic-creality-v4.2.7.cfg

# This file contains pin mappings for the Creality "v4.2.7" board. To
# use this config, during "make menuconfig" select the STM32F103 with
# a "28KiB bootloader" and serial (on USART1 PA10/PA9) communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# My hardware
    # Ender ender 3v2 
    # 4.2.7 board (after my fuck up)

# See docs/Config_Reference.md for a description of parameters.

# TABLE OF contents
    # Serial Connection
    # Steppers
    # Extruder
      # PRESSURE ADVANCE 
    # Heater Bed
    # Printer
      # LINEAR SHAPER 
    # Probe
    # Mesh
    # Manual Bed Leveling
    # Screw Adjustment
    # Arc support

###########################################################
##                       Serial Connection 
###########################################################

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

###########################################################
##                       Steppers 
###########################################################

[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 250
homing_speed: 80

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: -10
position_max: 240
position_min: -10
homing_speed: 80

[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 230
position_min: -1

###########################################################
##                       Extruder 
###########################################################

[extruder]
#max_extrude_cross_section: 6
max_extrude_only_distance: 350.0
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
rotation_distance: 31.933    
#pressure_advance: 0.566 # Slowed down for green PLA ; RENABLE AFTER LITHOPHANE
pressure_advance: 0.716 # Meet in middle(PLA+) ; Test for lithophane
#pressure_advance: 0.7 # Result from cube test; good for PETG
#gear_ratio: 3:1 # BMG gear ratio
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250

###########################################################
##                       Heater Bed 
###########################################################
 
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130


###########################################################
##                       Printer 
###########################################################

#[firmware_retraction]
#retract_length: 4
#retract_speed: 60
#unretract_extra_length: 0
#unretract_speed: 60

[printer]
kinematics: cartesian
max_velocity: 300
#max_accel: 500 ; LITHOPHANE
#max_accel: 1400 ; Normal
max_accel: 7000 ; Input Shaping
max_accel_to_decel: 7000 ; Input Shaping
max_z_velocity: 40
max_z_accel: 20
square_corner_velocity: 5 # TEST it first

[input_shaper]
shaper_freq_x: 40.678 # Calculated initial
shaper_freq_y: 49.505 # Calculated initial
#shaper_freq_x: 47.24 # NEW NEW ; RENABLE AFTER LITHOPHANE
#shaper_freq_y: 47.62 # NEW NEW ; RENABLE AFTER LITHOPHANE
#shaper_freq_x: 44.44 # NEW TEST
#shaper_freq_y: 45.28 # NEW TEST
#shaper_type: ei ; RENABLE AFTER LITHOPHANE
shaper_type_x: ei
shaper_type_y: mzv

[respond]
default_type: command

[pause_resume]
#recover_velocity: 50.0

[fan]
pin: PA0

[board_pins]
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
  PROBE_IN=PB0,PROBE_OUT=PB1,FIL_RUNOUT=PC6

###########################################################
##                       Probe 
###########################################################

[bltouch]
# CRTouch
sensor_pin: ^PB1
control_pin: PB0
pin_move_time: 0.680
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: True
x_offset: -37
y_offset: +5
probe_with_touch_mode: true    # If stow_on_each_sample is True Make probe_with_touch_mode False 
stow_on_each_sample: false   # If probe_with_touch_mode is True Make stow_on_each_sample False


[safe_z_home]
home_xy_position: 110,110 # Change coordinates to the center of your print bed
speed: 50
z_hop: 5 # Move up 5mm
z_hop_speed: 20


###########################################################
##                       Mesh 
###########################################################
[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 5, 10
mesh_max: 210, 210
probe_count: 4, 4
mesh_pps: 3, 3 # TEST
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0
#mesh_x_pps = 2
#mesh_y_pps = 2


###########################################################
##                  Manual Bed Leveling
###########################################################
[bed_screws]
screw1: 35,35
screw1_name: front left screw
screw2: 35,195
screw2_name: rear left screw
screw3: 195,195
screw3_name: rear right screw
screw4: 195,35
screw4_name: front right screw

###########################################################
##                   Screw Adjustment
###########################################################
[screws_tilt_adjust]
screw1: 75,35
screw1_name: front left screw
screw2: 75,192
screw2_name: rear left screw
screw3: 230,192
screw3_name: rear right screw
screw4: 230,35
screw4_name: front right screw
horizontal_move_z: 5
speed: 50
screw_thread: CW-M4

###########################################################
##                       Arc support 
###########################################################

[gcode_arcs]
resolution: 0.2

###########################################################
##                        End
###########################################################

# Some configuration options are kept in other files - load them now
[include mainsail.cfg]
[include macros.cfg]


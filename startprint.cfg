# ---------------------------Check Homed -----------------------

[gcode_macro CHECK_HOME]
# Literally just make sure printer is homed
gcode: 
    # Home
    {% if printer.toolhead.homed_axes != 'xyz' %}
    M117 Guess I will home for you
    G28 ; Home
    {% else %}
    M117 Good job on remembering to home
    {% endif %}


###########################################################
##                       Serial Connection 
###########################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_4C002A000550415339373620-if00
restart_method: command

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

###########################################################
##                       Heater Bed 
###########################################################
 
[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130


###########################################################
##                       Printer 
###########################################################

#[firmware_retraction]
#retract_length: 4
#retract_speed: 60
#unretract_extra_length: 0
#unretract_speed: 60

[printer]
kinematics: cartesian
max_velocity: 300
#max_accel: 500 ; LITHOPHANE
max_accel: 3000 ; Normal
#max_accel: 7000 ; Input Shaping
#max_accel_to_decel: 7000 ; Input Shaping
max_z_velocity: 30
max_z_accel: 60
square_corner_velocity: 5 # TEST it first

[input_shaper]
#shaper_freq_x: 44.44 # Calculated initial
#shaper_freq_y: 49.505 # Calculated initial
#shaper_freq_x: 47.24 # NEW NEW ; RENABLE AFTER LITHOPHANE
#shaper_freq_y: 47.62 # NEW NEW ; RENABLE AFTER LITHOPHANE
shaper_freq_x: 39.37 # PETG One Parts Duct
shaper_freq_y: 44.44 # PETG One Parts Duct
shaper_type: ei ; RENABLE AFTER LITHOPHANE
#shaper_type_x: ei
#shaper_type_y: mzv

[respond]
default_type: command

[fan]
pin: PC6

[board_pins]
aliases:
   EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>


###########################################################
##                       Heater Fan
###########################################################
[heater_fan hotend_fan]
pin: PB15
heater: extruder

[heater_fan mcu_fan]
pin: PC7

###########################################################
##                       Probe 
###########################################################

[bltouch]
# CRTouch
sensor_pin: ^PC14
control_pin: PA1
pin_move_time: 0.680
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: True
x_offset: -38
y_offset: 2
samples: 3
sample_retract_dist: 1.0
samples_tolerance_retries: 2
probe_with_touch_mode: true    # If stow_on_each_sample is True Make probe_with_touch_mode False 
stow_on_each_sample: false   # If probe_with_touch_mode is True Make stow_on_each_sample False
speed: 5
lift_speed: 5
# samples_result: median


[safe_z_home]
home_xy_position: 125,125 # Change coordinates to the center of your print bed
speed: 50
z_hop: 5 # Move up 5mm
z_hop_speed: 20


###########################################################
##                       Mesh 
###########################################################
[bed_mesh]
speed: 80
horizontal_move_z: 4
mesh_min: 5, 5
mesh_max: 200, 205
probe_count: 18, 18
mesh_pps: 1, 1 # TEST
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0
#mesh_x_pps = 2
#mesh_y_pps = 2


###########################################################
##                  Manual Bed Leveling
###########################################################
[bed_screws]
screw1: 35,35
screw1_name: front left screw
screw2: 192,35
screw2_name: front right screw
screw3: 192,192
screw3_name: rear right screw
screw4: 35,192
screw4_name: rear left screw


###########################################################
##                   Screw Adjustment
###########################################################
[screws_tilt_adjust]
screw1: 65,190
screw1_name: rear left screw
screw2: 65,15
screw2_name: front left screw
screw3: 220,15
screw3_name: front right screw
screw4: 220,190
screw4_name: rear right screw
horizontal_move_z: 5
speed: 150
screw_thread: CW-M4

###########################################################
##                       Arc support 
###########################################################

[gcode_arcs]
resolution: 0.2

###########################################################
##                        End
###########################################################

# Some configuration options are kept in other files - load them now
[include mainsail.cfg]
[include macros.cfg]
[include steppers.cfg]
[include startprint.cfg]
[include filament.cfg]
[include marlin.cfg]
[include prime.cfg]
[include cancelstop.cfg]
[include thefactory/*.cfg]



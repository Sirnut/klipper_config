# This file came from https://github.com/Klipper3d/klipper/blob/master/config/generic-creality-v4.2.7.cfg

# This file contains pin mappings for the Creality "v4.2.7" board. To
# use this config, during "make menuconfig" select the STM32F103 with
# a "28KiB bootloader" and serial (on USART1 PA10/PA9) communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# My hardware
    # Ender ender 3v2 
    # 4.2.7 board (after my fuck up)

# See docs/Config_Reference.md for a description of parameters.

# TABLE OF contents
    # Serial Connection
    # Steppers
    # Extruder
      # PRESSURE ADVANCE 
    # Heater Bed
    # Printer
      # LINEAR SHAPER 
    # Probe
    # Mesh
    # Manual Bed Leveling
    # Screw Adjustment
    # Arc support

###########################################################
##                       Serial Connection 
###########################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_4C002A000550415339373620-if00
restart_method: command

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

###########################################################
##                       Heater Bed 
###########################################################
 
[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130


###########################################################
##                       Printer 
###########################################################

#[firmware_retraction]
#retract_length: 4
#retract_speed: 60
#unretract_extra_length: 0
#unretract_speed: 60

[printer]
kinematics: cartesian
max_velocity: 300
#max_accel: 500 ; LITHOPHANE
max_accel: 2500 ; Normal
#max_accel: 7000 ; Input Shaping
#max_accel_to_decel: 7000 ; Input Shaping
max_z_velocity: 40
max_z_accel: 15
square_corner_velocity: 5 # TEST it first

[input_shaper]
#shaper_freq_x: 44.44 # Calculated initial
#shaper_freq_y: 49.505 # Calculated initial
#shaper_freq_x: 47.24 # NEW NEW ; RENABLE AFTER LITHOPHANE
#shaper_freq_y: 47.62 # NEW NEW ; RENABLE AFTER LITHOPHANE
shaper_freq_x: 39.37 # PETG One Parts Duct
shaper_freq_y: 44.44 # PETG One Parts Duct
shaper_type: ei ; RENABLE AFTER LITHOPHANE
#shaper_type_x: ei
#shaper_type_y: mzv

[respond]
default_type: command

[pause_resume]
#recover_velocity: 50.0

[fan]
pin: PC6

[board_pins]
aliases:
   EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>


###########################################################
##                       Heater Fan
###########################################################
[heater_fan hotend_fan]
pin: PB15
heater: extruder

[heater_fan mcu_fan]
pin: PC7

###########################################################
##                       Probe 
###########################################################

[bltouch]
# CRTouch
sensor_pin: ^PC14
control_pin: PA1
pin_move_time: 0.680
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: True
x_offset: -36
y_offset: -7
probe_with_touch_mode: true    # If stow_on_each_sample is True Make probe_with_touch_mode False 
stow_on_each_sample: false   # If probe_with_touch_mode is True Make stow_on_each_sample False


[safe_z_home]
home_xy_position: 125,125 # Change coordinates to the center of your print bed
speed: 50
z_hop: 5 # Move up 5mm
z_hop_speed: 20


###########################################################
##                       Mesh 
###########################################################
[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 5, 5
mesh_max: 205, 210
probe_count: 7, 7
mesh_pps: 1, 1 # TEST
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0
#mesh_x_pps = 2
#mesh_y_pps = 2


###########################################################
##                  Manual Bed Leveling
###########################################################
[bed_screws]
screw1: 35,35
screw1_name: front left screw
screw2: 192,35
screw2_name: front right screw
screw3: 192,192
screw3_name: rear right screw
screw4: 35,192
screw4_name: rear left screw


###########################################################
##                   Screw Adjustment
###########################################################
[screws_tilt_adjust]
screw1: 65,35
screw1_name: front left screw
screw2: 228,35
screw2_name: front right screw
screw3: 228,199
screw3_name: rear right screw
screw4: 65,199
screw4_name: rear left screw
horizontal_move_z: 5
speed: 200
screw_thread: CW-M4

###########################################################
##                       Arc support 
###########################################################

[gcode_arcs]
resolution: 0.2

###########################################################
##                        End
###########################################################

# Some configuration options are kept in other files - load them now
[include mainsail.cfg]
[include macros.cfg]
[include steppers.cfg]
[include startprint.cfg]
[include filament.cfg]
[include marlin.cfg]
[include prime.cfg]
[include cancelstop.cfg]


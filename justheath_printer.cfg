# This file came from https://github.com/Klipper3d/klipper/blob/master/config/generic-creality-v4.2.7.cfg

# This file contains pin mappings for the Creality "v4.2.7" board. To
# use this config, during "make menuconfig" select the STM32F103 with
# a "28KiB bootloader" and serial (on USART1 PA10/PA9) communication.

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# Heath: I copied the firmware to an SD card and rebooted the printer. 
# The printer LCD will not give any indication that the firmware update was successful 
# or complete.

# My hardware:
#  - Ender 3 Pro
#  - Creality silent board 4.2.7
#  - Th3d Tough Extruder
#  - Th3d EZABL

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
position_min: -1
position_max: 250
# because I use a probe
endstop_pin: probe: z_virtual_endstop

[probe]
# My EZABLE
speed: 10
samples: 2
pin: ^!PA7
x_offset: -44
y_offset: -10

[safe_z_home]
home_xy_position: 117.5,117.5
# z_hop:10

[bed_mesh]
# x: probe off edge, y: avoid bed clips (20 + 10 offset)
mesh_min: 10,30
# x: max minus mount offset (44), y: max - clip (20) = 215
mesh_max: 191, 215
probe_count: 5,5
algorithm: bicubic

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PC3
microsteps: 16
rotation_distance: 23.276
gear_ratio: 3:1
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 250
nozzle_diameter: 0.400
filament_diameter: 1.750
# generic white pla
pressure_advance: 0.358

# These are automated at the end from a PID_CALIBRATE command
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130

# These are automated at the end from a PID_CALIBRATE command
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
  PROBE_IN=PB0,PROBE_OUT=PB1,FIL_RUNOUT=PC6

# This section is used for a Creality "12864" display with a single
# ribbon cable between the display's EXP3 plug and the
# micro-controller board's EXP1 connector.
[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

# Some configuration options are kept in other files - load them now
[include fluidd.cfg]
[include macros.cfg]

